<div class="search-container">
    <div class="search">
      <input placeholder="Search Components" type="text">
      <div class="icon"><i class="fas fa-search"></i></div>
    </div>
</div>
<div *ngFor="let item of components" class="title">
  <div class="expand"><i class="fas fa-caret-right"></i></div>
  <div>{{item.label}}</div>
</div>
