<dx-popup class="outline" 
  title="Outline" 
  height="210" width="210" 
  [position]="{
    at: 'right top',
    my: 'right top',
    offset: {
      x: -45, y: 100
    }
  }"
  [resizeEnabled]="true"
  [shading]="false"
  [visible]="outlineVisible"
  (visibleChange)="outlineVisibleEmit.emit($event)">
  <div *dxTemplate="let data of 'content'">
    <div #outline style="position: absolute; width: 100%; height: 100%; overflow: hidden;"></div>
  </div>
</dx-popup>
