<div class="app">
  <div class="menu">
    <app-menu [(outlineVisible)]="outlineVisible"></app-menu>
    <app-toolbar [editor]="editor" [graph]="graph"></app-toolbar>
  </div>
  <div class="content">
    <component-list [graph]="graph"></component-list>
    <editor (graph)="graph = $event"></editor>
  </div>
</div>
<outline [graph]="graph" [(outlineVisible)]="outlineVisible"></outline>
